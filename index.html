<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Location on Google Map</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
                font-family: "Arial", sans-serif;
                background-color: #f4f4f9;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            /* Typing effect for the marquee text */
            .typing {
                font-size: 2.5rem;
                font-weight: 600;
                margin-bottom: 20px;
                color: #333;
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
                border-right: 4px solid #333; /* Cursor */
                width: 100%; /* Initial width (hidden text) */
                animation: typing 4s steps(30) 1s forwards, blink 0.75s step-end infinite;
            }

            /* Animation to simulate typing */
            @keyframes typing {
                0% {
                    width: 0%;
                }
                100% {
                    width: 100%;
                }
            }

            /* Animation to create the blinking cursor effect */
            @keyframes blink {
                0%,
                50% {
                    border-color: transparent;
                }
                50.1%,
                100% {
                    border-color: #333;
                }
            }

            #map {
                height: 50% !important;
                width: 80% !important;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
                border: 1px solid black;
            }

            #searchBoxDiv {
                display: none;
                margin: 20px;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                width: 100%;
                max-width: 400px;
                text-align: center;
            }

            #searchBox {
                width: 80%;
                padding: 12px;
                font-size: 1rem;
                border: 2px solid #ddd;
                border-radius: 8px;
                outline: none;
                transition: border-color 0.3s;
                margin-bottom: 10px;
            }

            #searchBox:focus {
                border-color: #4caf50;
            }

            button {
                padding: 12px 20px;
                font-size: 1rem;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s;
                width: 80%;
                margin-bottom: 20px;
            }

            button:hover {
                background-color: #45a049;
            }

            #findMeButton {
                padding: 12px 20px;
                background-color: #2196f3;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s;
                margin-top: 30px;
                width: 80%;
            }

            #findMeButton:hover {
                background-color: #1e88e5;
            }

            @media (max-width: 768px) {
                #map {
                    width: 100%;
                    height: 60%;
                }

                #searchBoxDiv {
                    width: 90%;
                }

                .typing {
                    font-size: 2rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="typing">Your Location on Google Map</div>

        <!-- Search Box shown when geolocation permission is denied -->
        <div id="searchBoxDiv">
            <input type="text" id="searchBox" placeholder="Enter an address" />
            <button onclick="searchAddress()">Search</button>
        </div>
        <button id="findMeButton" onclick="getGeolocation()">Find Me</button>

        <div id="map"></div>

        <script>
            let map, marker, autocomplete;

            const defaultLocationName = "New Delhi, India"; // Default location name

            // Initialize the map with latitude and longitude
            function initMap(latitude = 28.6139, longitude = 77.209) {
                const userLocation = { lat: latitude, lng: longitude };

                map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 15,
                    center: userLocation,
                });

                marker = new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    title: "Location",
                });

                setupAutocomplete(); // Setup autocomplete once map is initialized
            }

            // Function to geocode an address
            function geocodeAddress(address) {
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: address }, function (results, status) {
                    if (status === "OK") {
                        const location = results[0].geometry.location;
                        initMap(location.lat(), location.lng());
                    } else {
                        alert("Geocode was not successful for the following reason: " + status);
                    }
                });
            }

            // Function to initialize the address autocomplete feature
            function setupAutocomplete() {
                const input = document.getElementById("searchBox");
                autocomplete = new google.maps.places.Autocomplete(input);
                autocomplete.setFields(["address_component", "geometry"]);

                autocomplete.addListener("place_changed", function () {
                    const place = autocomplete.getPlace();
                    if (place.geometry) {
                        const location = place.geometry.location;
                        map.setCenter(location);
                        marker.setPosition(location);
                        map.setZoom(15);
                    }
                });
            }

            // Function to get user's current geolocation
            function getGeolocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function (position) {
                            const latitude = position.coords.latitude;
                            const longitude = position.coords.longitude;
                            initMap(latitude, longitude);
                        },
                        function (error) {
                            if (error.code === error.PERMISSION_DENIED) {
                                document.getElementById("searchBoxDiv").style.display = "block";
                            } else {
                                alert("Error getting your location: " + error.message);
                            }
                        }
                    );
                } else {
                    alert("Geolocation is not supported by your browser.");
                }
            }

            // Function to search for an address
            function searchAddress() {
                const address = document.getElementById("searchBox").value;
                if (address) {
                    geocodeAddress(address);
                } else {
                    alert("Please enter an address.");
                }
            }

            // Load Google Maps API with API key and callback to `initMap`
            function loadGoogleMapsScript() {
                const script = document.createElement("script");
                script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyBGr6THpGcIf3OlBCM7mMZWyitKs7V23Wo&libraries=places&callback=initMap`;
                script.async = true;
                script.onerror = function () {
                    alert("Error loading Google Maps. Please check your API key.");
                };
                document.head.appendChild(script);
            }

            function loadScript() {
                loadGoogleMapsScript();
                geocodeAddress(defaultLocationName);
            }

            loadScript();
        </script>
    </body>
</html>
