<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Location on Google Map</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    </head>
    <body style="background: transparent">
        <div class="stage">
            <div class="rotate"></div>
        </div>

        <div class="typing">Your Location on Google Map</div>

        <!-- Search Box shown when geolocation permission is denied -->
        <div id="searchBoxDiv">
            <input type="text" id="searchBox" placeholder="Enter an address" />
            <button onclick="searchAddress()">Search</button>
        </div>
        <button id="findMeButton" onclick="getGeolocation()">Find Me</button>

        <div id="map"></div>

        <script src="script.js"></script>
    </body>
</html>
